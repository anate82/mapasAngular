<ul class="list-group">
    <li class="list-group-item list-group-item-info"
        (click)="agregarMarcador()">
        + Agregar
    </li>
    <li class="list-group-item" 
        *ngFor="let marcador of marcadores; let index=index"
        (click)="irMarcador(marcador.marker!)"
        (dblclick)="borrarMarcador(index)"
        [ngStyle]="{'background-color':marcador.color}">
        marker {{index+1}} 
    </li>
</ul>



<div #mapa class="mapa-container"></div>
